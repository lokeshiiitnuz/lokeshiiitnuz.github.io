<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="https://gamepedia.cursecdn.com/theforest_gamepedia/thumb/c/c8/ThrowableRockFarket.png/250px-ThrowableRockFarket.png?version=3eb9768790227b8af926bcc18ccdf443"
          alt="Image of Rock"
          id="rock"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />

        <img
          src="https://www.possupply.com/sca/cms-images/brother-perforated-roll-250px.jpg"
          alt="Image of Paper"
          id="paper"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />

        <img
          src="https://cdn.clipart.email/8013980ae1d7bc41460890df15e33bce_scissors-clipart-i2clipart-royalty-free-public-domain-clipart_256-256.png"
          alt="Image of Scissors"
          id="scissors"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <script src="./static/js/script.js"></script>
  </body>
</html>
