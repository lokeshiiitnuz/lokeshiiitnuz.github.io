<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript on Steroids</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <!-- Challenge 2 -->
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>

      <div class="flex-box-container-2">
        <div>
          <button
            class="btn btn-success"
            id="cat-generator"
            onclick="generateCat()"
          >
            Generate Cat
          </button>
        </div>
      </div>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="https://gamepedia.cursecdn.com/theforest_gamepedia/thumb/c/c8/ThrowableRockFarket.png/250px-ThrowableRockFarket.png?version=3eb9768790227b8af926bcc18ccdf443"
          alt="Image of Rock"
          id="rock"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />

        <img
          src="https://www.possupply.com/sca/cms-images/brother-perforated-roll-250px.jpg"
          alt="Image of Paper"
          id="paper"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />

        <img
          src="https://cdn.clipart.email/8013980ae1d7bc41460890df15e33bce_scissors-clipart-i2clipart-royalty-free-public-domain-clipart_256-256.png"
          alt="Image of Scissors"
          id="scissors"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h1 id="change-my-color">Challenge 4: Change the Color of All Buttons</h1>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>
    <!-- ********************Challenge 5****************************** -->
    <div class="container-5">
      <h2>Challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result"> Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-s" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./static/js/script.js"></script>
  </body>
</html>
